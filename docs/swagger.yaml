basePath: /api/v1
definitions:
  service.AssignAdvisorRequest:
    properties:
      advisor_id:
        type: string
    required:
    - advisor_id
    type: object
  service.AssignRoleRequest:
    properties:
      role_id:
        type: string
    required:
    - role_id
    type: object
  service.AttachmentRequest:
    properties:
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
    required:
    - file_name
    - file_type
    - file_url
    type: object
  service.CreateAchievementRequest:
    properties:
      achieved_date:
        type: string
      achievement_type:
        enum:
        - academic
        - competition
        - organization
        - publication
        - certification
        - other
        type: string
      attachments:
        items:
          $ref: '#/definitions/service.AttachmentRequest'
        type: array
      data:
        additionalProperties: true
        type: object
      description:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achieved_date
    - achievement_type
    - data
    - title
    type: object
  service.CreateUserRequest:
    properties:
      academic_year:
        type: string
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      lecturer_id:
        type: string
      password:
        minLength: 6
        type: string
      program_study:
        type: string
      role_id:
        type: string
      role_name:
        description: Support role assignment by name (Admin, Mahasiswa, Dosen Wali)
        type: string
      student_id:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  service.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  service.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  service.RejectRequest:
    properties:
      reason:
        type: string
    required:
    - reason
    type: object
  service.UpdateAchievementRequest:
    properties:
      achieved_date:
        type: string
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/service.AttachmentRequest'
        type: array
      data:
        additionalProperties: true
        type: object
      description:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  service.UpdateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
    type: object
  service.VerifyRequest:
    properties:
      comments:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing student achievements with RBAC
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Student Achievement Management System API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Get paginated list of achievements with optional status filter
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 10, max 100)
        in: query
        name: limit
        type: integer
      - description: Filter by status (draft/submitted/verified/rejected)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of achievements with pagination
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: 'Create achievement (6 types: academic, competition, organization,
        publication, certification, other). See examples below.'

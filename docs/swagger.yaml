basePath: /api/v1
definitions:
  models.Achievement:
    properties:
      achievementType:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      createdAt:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      id:
        type: string
      points:
        type: integer
      studentId:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  models.Attachment:
    properties:
      fileName:
        type: string
      fileType:
        type: string
      fileUrl:
        type: string
      uploadedAt:
        type: string
    type: object
  routes.CreateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
      roleName:
        type: string
      username:
        type: string
    type: object
  routes.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  routes.RegisterRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
      roleName:
        type: string
      username:
        type: string
    type: object
  routes.RejectRequest:
    properties:
      note:
        type: string
    type: object
  routes.UpdateUserRequest:
    properties:
      fullName:
        type: string
      isActive:
        type: boolean
      roleName:
        type: string
    type: object
host: localhost:3000
